{% extends "layout.html" %}

{% block title %}
<title> Analyze Dynamic Data </title>
{% endblock %}

{% block body %}
  <form action="{{ url_for('analyze_csv') }}" method=post
  		enctype="multipart/form-data">
    <select name="gtype">
    	<option value="chord"> Chord Graph</option>
    	<option value="stacked_bar_graph"> Stacked Bar Graph </option>
    </select>
    <p> Update URL: <input type="text" name="update_url"> </p>
    <p> <input type=submit name=submit value=Submit> </p>
  </form>
{% endblock %}
