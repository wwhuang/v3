{% extends "layout.html" %}

{% block title %}
<title> Analyze CSV file </title>
{% endblock %}

{% block body %}
  <form action="{{ url_for('analyze_csv') }}" method=post
  		enctype="multipart/form-data">
  	<p> Graph Title: <input type="text" name="title"> </p>
    <select name="gtype">
    	<option value="chord"> Chord Graph</option>
    	<option value="stacked_bar_graph"> Stacked Bar Graph </option>
    </select>
    <p> CSV File: <input type="file" name="csv_file"> </p>
    <p> <input type=submit name=submit value=Submit> </p>
  </form>
{% endblock %}
